apiVersion: apps/v1
kind: Deployment
metadata: { name: exec-adapter }
spec:
  replicas: { { .Values.replicaCount } }
  selector: { matchLabels: { app: exec-adapter } }
  template:
    metadata: { labels: { app: exec-adapter } }
    spec:
      containers:
        - name: exec-adapter
          image: { { .Values.image } }
          ports: [ { containerPort: 8085 } ]
          env:
            - { name: POSTGRES_HOST, value: "{{ .Values.postgresHost }}" }
            - { name: KAFKA_BOOTSTRAP, value: "{{ .Values.kafkaBootstrap }}" }
            - { name: TOPIC_PREFIX, value: "{{ .Values.topicPrefix }}" }
