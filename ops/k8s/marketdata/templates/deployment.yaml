apiVersion: apps/v1
kind: Deployment
metadata: { name: marketdata }
spec:
  replicas: { { .Values.replicaCount } }
  selector: { matchLabels: { app: marketdata } }
  template:
    metadata: { labels: { app: marketdata } }
    spec:
      containers:
        - name: marketdata
          image: { { .Values.image } }
          ports: [ { containerPort: 8084 } ]
          env:
            - { name: POSTGRES_HOST, value: "{{ .Values.postgresHost }}" }
            - { name: KAFKA_BOOTSTRAP, value: "{{ .Values.kafkaBootstrap }}" }
            - { name: TOPIC_PREFIX, value: "{{ .Values.topicPrefix }}" }
